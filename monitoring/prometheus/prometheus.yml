# For running prometheus on docker setup :

global:
  scrape_interval: 5s

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["vigilix-prometheus:9090"]  # Internal Docker network name and port

  - job_name: "vigilix-app"
    static_configs:
      - targets: ["vigilix-app:5000"]  # Flask app metrics endpoint

  - job_name: "vigilix-kafka-consumer"
    static_configs:
      - targets: ["vigilix-kafka-consumer:8001"]  # Consumer metrics port (verify this)

  # Remove or adjust Kafka job unless JMX is enabled
